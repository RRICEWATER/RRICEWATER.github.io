<!DOCTYPE html>
<html>
	<head>
		<script src="../../js/head_filler.js"></script>
		<title>线性方程组</title>
	</head>
	<body>
		<div id="wrapper">
			<script src="../../js/header_filler.js"></script>
			<script>
				nav_fill_consepts()
			</script>

			<!-- content start -->
			<div id="content">
				<h1>
					<script>
						document.write(document.title);
					</script>
				</h1>
				<h2 id="LE">线性方程组</h2>
				<div class="text">
					<p>左端都是未知量的一次其次式,右端是常数的方程组</p>
					<p>含有n个未知量的线性方程组叫n元线性方程组</p>
					<math>
						<mrow data-mjx-texclass="INNER">
							<mo data-mjx-texclass="OPEN">{</mo>
							<mtable columnalign="left left" columnspacing="1em" rowspacing=".2em">
								<mtr>
									<mtd>
										<msub>
											<mi>a</mi>
											<mi>11</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>1</mi>
										</msub>
										<mo>+</mo>
										<msub>
											<mi>a</mi>
											<mi>12</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>2</mi>
										</msub>
										<mo>+</mo>
										&ctdot;
										<mo>+</mo>
										<msub>
											<mi>a</mi>
											<mi>1n</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>n</mi>
										</msub>
										<mo>=</mo>
										<msub>
											<mi>b</mi>
											<mi>1</mi>
										</msub>
									</mtd>
								</mtr>
								<mtr>
									<mtd>
										<msub>
											<mi>a</mi>
											<mi>21</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>1</mi>
										</msub>
										<mo>+</mo>
										<msub>
											<mi>a</mi>
											<mi>22</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>2</mi>
										</msub>
										<mo>+</mo>
										&ctdot;
										<mo>+</mo>
										<msub>
											<mi>a</mi>
											<mi>2n</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>n</mi>
										</msub>
										<mo>=</mo>
										<msub>
											<mi>b</mi>
											<mi>2</mi>
										</msub>
									</mtd>
								</mtr>
								<mtr>
									<mtd>
										&vellip;
									</mtd>
								</mtr>
								<mtr>
									<mtd>
										<msub>
											<mi>a</mi>
											<mi>n1</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>1</mi>
										</msub>
										<mo>+</mo>
										<msub>
											<mi>a</mi>
											<mi>n2</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>2</mi>
										</msub>
										<mo>+</mo>
										&ctdot;
										<mo>+</mo>
										<msub>
											<mi>a</mi>
											<mi>nn</mi>
										</msub>
										<msub>
											<mi>x</mi>
											<mi>n</mi>
										</msub>
										<mo>=</mo>
										<msub>
											<mi>b</mi>
											<mi>n</mi>
										</msub>
									</mtd>
								</mtr>
							</mtable>
							<mo data-mjx-texclass="CLOSE" fence="true" stretchy="true" symmetric="true"></mo>
						</mrow>
					</math>
				</div>

				<h2 id="solution">线性方程组的解</h2>
				<div class="text">
					<p>如果<math></math>分别用<math></math>代入后，每个方程都变成恒等式，那么称n元有序数组<math></math>是线性方程组的一个解</p>
				</div>
				<h2 id="set">线性方程组的解集</h2>
				<div class="text"><p>线性方程组所有的解组成的集合</p>
				</div>
				
			</div>
			<!-- content end -->

		</div>
