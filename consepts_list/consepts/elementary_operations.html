	<body>
		<div id="wrapper">
			<script src="../../js/header_filler.js"></script>
			<script>
				nav_fill_consepts()

			<div id="content">
				<h1>
					<script>
						document.write(document.title);
					</script>
				</h1>
				<h2>线性方程组的初等变换</h2>
				<div class="text">
					<ol>
						<li>把一个方程的倍数加到另一方程上</li>
						<li>互换两个方程的位置</li>
						<li>用一个非零数乘某一个方程</li>
					</ol>
				</div>

				<h2>矩阵的初等行变换：</h2>
				<div class="text">
					<ol>
						<li>把一行的倍数加到另一行上</li>
						<li>互换两行的位置</li>
						<li>用一个非零数乘某一行</li>
					</ol>
				</div>

			</div>
